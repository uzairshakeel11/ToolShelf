<div class="container">
    <div class="container1">
        <img class="picture" src="{{this.data.photoLink}}" alt="">
    </div>
    <div class="container2">
        <h2 class="toolname">{{this.data.toolName}}</h2>
        <p class="tooldescription">{{ getShortDescription(this.data.toolDescription, 2000) }}</p>
        <p class="qtyavailable" [ngClass]="isBlack ? 'blackColor' : 'redColor'">Quantity Available: {{this.data.toolAvailable}}</p>
    </div>
</div>
